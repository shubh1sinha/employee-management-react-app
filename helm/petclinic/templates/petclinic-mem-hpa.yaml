apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-mem-hpa
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v2
    kind: Deployment
    name: emp-deployment-management
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 50
